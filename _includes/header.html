<header>
  <a href="{{ site.baseurl }}/" class="aacini-logo">
    <img src="{{ site.baseurl }}/img/aacini.svg">
  </a>

  <ul>
    {% assign pages = site.pages | sort:"menu"  %}
    {% for p in pages %}
      {% if p.menu %}
        <li><a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</header>
