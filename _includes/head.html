<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} â€“ {{ site.title }}{% else %}{{ site.description }}{% endif %}</title>

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

  <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.ico">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/img/apple-touch-icon-iphone.png">
  <meta name="apple-mobile-web-app-title" content="{{ site.title }}">

  <meta content="{{ site.title }}" property="og:site_name">
  {% if page.title %}
    <meta content="{{ page.title }}" property="og:title">
  {% else %}
    <meta content="{{ site.title }}" property="og:title">
  {% endif %}
  {% if page.title %}
    <meta content="article" property="og:type">
  {% else %}
    <meta content="website" property="og:type">
  {% endif %}
  <meta content="{{ site.description }}" property="og:description">
  {% if page.permalink %}
    <meta content="{{ site.url }}{{ site.baseurl }}{{ page.permalink }}" property="og:url">
  {% else %}
    <meta content="{{ site.url }}{{ site.baseurl }}" property="og:url">
  {% endif %}
  <meta content="{{ site.url }}{{ site.baseurl }}/img/social_share.png" property="og:image">
</head>
